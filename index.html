      <h1 class="title">Welcome on TO DO LIST</h1>
      <form action="" method="">

          <p>

    <!-- content of create/edit screen below -->

    <div class="container-create">
      <div class="title-create-bar">
        <input type="text" name="taskName" id="taskName" placeholder="Task Name">
        <div id="favoriteBtn"></div>
      </div>
      <div class="form-new-task">
        <!-- <form action="" method="post"> -->
          <div>
            <label for="description">Description</label>
            <input type="text" name="description" id="description" placeholder="task description">
          </div>
          <div>
            <label for="list">List</label>
            <select name="list" id="list" placeholder="Select a list here"></select>
          </div>
          <div>
            <label for="startDate">Start Date</label>
            <input type="date" name="startDate" id="startDate">
          </div>
          <div>
            <label for="deadline">Deadline</label>
            <input type="date" name="deadline" id="deadline">
          </div>
          <p class="remainingTime-display">remainingTime-display</p>
        <!-- </form> -->
      </div>
      <div class="save-cancel-bar">
        <div class="save-bar">
          <h2 class="title">Save</h2>
          <div id="saveBtn"></div>
        </div>
        <div class="cancel-bar">
          <h2 class="title">Cancel</h2>
          <div id="cancelBtn"></div>
        </div>
